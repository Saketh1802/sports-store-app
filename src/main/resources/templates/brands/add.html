<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>Add Brand</title>
<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>

</head>
<body>
<br><br>


	<div class="container column" style="width:30%;">
	<form th:object="${brand}" method=POST action='/brands/add' class="col card p-5 mb-4">
	<h2 >Add Brand</h2>		
			<div class="form-group">
				<label th:for="name" >Name</label>
				<input th:field="*{name}" required class="form-control"/>
			</div>
			
					<input type="submit" class="btn btn-primary" value="add">
			<br>
			<h3  class="btn btn-primary" ><a href='/brands/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
			
		</form>
	</div>
</body>
</html>
