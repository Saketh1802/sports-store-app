

<!DOCTYPE html>

<meta charset="UTF-8"/>

<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>



</head>
<body>
<br><br>

	<div class="container column" style="width:30%;" >
	<form th:object="${supplier}" method=POST action='/suppliers/add'class="col card p-5 mb-4" >
<h2>Supplier Form</h2>
			<div class="form-group">
				<label th:for="name" >Name</label>
				<input th:field="*{name}" required class="form-control"/>
				<span th:errors="*{name}"></span>
			</div>
			<div class="form-group">
				<label th:for="addr">Address</label>
				<textarea rows=10 cols=100 th:field="*{addr}" required class="form-control"></textarea>
				<span th:errors="*{addr}"></span>
			</div>
			<div class="form-group">
				<label th:for="contact">Contact</label>
				<input pattern="[0-9]{10}" th:field="*{contact}" required class="form-control"/>
				<span th:errors="*{contact}"></span>
			</div>
	<!-- 	<input type="submit" value="add"/>
	 -->	<input type="submit" class="btn btn-primary" value="add" >
			<br>
			<h3  class="btn btn-primary" ><a href='/suppliers/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
		</form>
