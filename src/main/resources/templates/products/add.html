<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>add product</title>
<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>


</head>
<body>
<br><br>


	<div class="container column" style="width:30%;">
		
		<form th:object="${product}" method=POST action='/products/add' class="col card p-5 mb-4" >
	<h2>Add Product</h2>
			<div class="form-group">
				<label th:for="name">Name</label>
				<input th:field="*{name}"class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="cost">Cost</label>
				<input th:field="*{cost}"class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="brand">Brand Name</label>
				<select th:field="*{brand}"class="form-control">
					<option th:each="b : ${brands}" th:text="${b}" th:value="${b.id}"></option>
				</select>
			</div>
			<div class="form-group">
				<label th:for="quantity">Quantity</label>
				<input th:field="*{quantity}"class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="warranty">Warranty</label>
				<select th:field="*{warranty}"class="form-control">
					<option th:each="b : ${warr}" th:text="${b}" th:value="${b.id}"></option>
				</select>
			</div>
			
			<input type="submit" value="add"class="btn btn-primary"/>
			<br>
			<h3  class="btn btn-primary" ><a href='/products/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
		
		</form>
		
	</div>
</body>
</html>
