<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>add salaries</title>
<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
		.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>


</head>
<body>
<br><br>


	<div class="container column" style="width:30%;">
		<form th:object="${m}" method=POST action='/salaries/add' class="col card p-5 mb-4">
			<h2>Salary Payment</h2>
			<div class="form-group">
				<label th:for="date">date</label>
				<input type="date" th:field="*{transaction.date}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="amount">amount</label>
				<input th:field="*{transaction.amount}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="emp">emp</label>
				<select th:field="*{salary.emp}" class="form-control">
					<option th:each=" e : ${employees}" th:text="${e}" th:value="${e.id}"></option>
				</select>
			</div>
			<div class="form-group">
				<label th:for="comments">remarks</label>
				<input th:field="*{transaction.comments}" class="form-control"/>
			</div>
			
			<input type="submit" class="btn btn-primary" >
			<br>
			<h3  class="btn btn-primary" ><a href='/salaries/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
		</form>
	
	</div>
</body>
</html>
