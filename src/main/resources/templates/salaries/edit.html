<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<meta charset="UTF-8"/>

<div th:replace = "fragments :: include"></div>
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>


</head>
<body>
<br><br>
	<div class="container column" style="width:30%;">
	<form th:object="${m}" method=POST action=''class="col card p-5 mb-4">
			<h2 >Edit Salary</h2>
			<div class="form-group">
				<label th:for="date">Date</label>
				<input type="date" th:field="*{transaction.date}"class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="amount">Amount</label>
				<input th:field="*{transaction.amount}"class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="emp">Employee</label>
				<select th:field="*{salary.emp}"class="form-control">
					<option th:each=" e : ${employees}" th:text="${e}" th:value="${e.id}"></option>
				</select>
				
			</div>
			<input type="submit"class="btn btn-primary"/>
			<br>
			<h3  class="btn btn-primary" ><a href='/salaries/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
	
			
		</form>
