<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>Edit Customer</title>
<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>


</head>
<body>
<br><br>

	<div class="container column" style="width:30%;">
	
	<form  th:object="${cust}" method=POST action='' class="col card p-5 mb-4">
	<h2>Edit Customer</h2>
			<div class="form-group">
				<label th:for="name">Name</label>
				<input th:field="*{name}" required class="form-control" />
			</div>
			
			<label th:for="gender">Gender</label>
				<select th:field="*{gender}"class="form-control">
					<option th:each="val : ${cust.gender.values()}" th:text="${val}" th:value="${val}"></option>
				</select>
			<div class="form-group">
				<label th:for="phone" type="tel" >Phone</label>
				<input pattern="[0-9]{10}" th:field="*{phone}"class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="mail">Mail</label>
				<input type="email" th:field="*{mail}"class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="addr">Address (Optional, if door delivery is needed)</label>
				<textarea th:field="*{addr}"class="form-control"></textarea>
			</div>
			<input type="submit" value="edit" class="btn btn-primary"/>
			<br>
			<h3  class="btn btn-primary" ><a href='/customers/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
		
		</form>

</body>
</html>
