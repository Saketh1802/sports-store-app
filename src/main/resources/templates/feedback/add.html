<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>add feedback</title>
<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>

</head>
<body>

<br><br>
	<div class="container column" style="width:30%;">	
		<form th:object="${fb}" method=POST action='' class="col card p-5 mb-4">
			<h2 >Feedback Form</h2>
			<div class="form-group">
				<label th:for="customer">Customer</label>
				<select th:field=*{customer} class="form-control">
					<option th:each="p : ${customers}" th:text="${p}" th:value="${p.id}"></option>
				</select>
			</div>
			<div class="form-group">
				<label th:for="date">Date</label>
				<input type="date" th:field="*{date}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="description">Description</label>
				<textarea cols=100 rows=4 th:field="*{description}" class="form-control"></textarea>
			</div>
<!-- 			<input type="submit"/> -->
			<input type="submit" class="btn btn-primary">
			<br>
			<h3  class="btn btn-primary" ><a href='/feedback/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
			
		</form>
	</div><!-- 
	<a href="/customers/add">Customer not found? click here to add</a> -->
</body>
</html>
