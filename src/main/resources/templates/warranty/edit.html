<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>edit warranty</title>

<div th:replace = "fragments :: include"></div>
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>

</head>
<body>
<br><br>
	<div class="container column" style="width:30%;">
		<form th:object="${warr}" method=POST action=''class="col card p-5 mb-4">
		<h2 >Edit Warranty</h2>
		
			<div class="form-group">
				<label th:for="num_of_months">number of months</label>
				<input pattern="[0-9]+" th:field="*{num_of_months}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="description">description</label>
				<textarea rows=10 cols=100 th:field="*{description}" class="form-control"></textarea>
			</div>

			<input type="submit" class="btn btn-primary" />
			<br>
			<h3  class="btn btn-primary" ><a href='/warranty/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
		</form>
	</div>
<!-- 	<h3><a href="delete">CLICK HERE TO DELETE IT</a></h3> -->
</body>
</html>
