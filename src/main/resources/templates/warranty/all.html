<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>all warranties</title>

<div th:replace = "fragments :: include"></div>
<style>
a.btn.btn-primary.btn-small.navbar-btn{
	position:relative;
	left:1175px;
	bottom:25px;
}
.h1, h1 {
    font-size: 2.5rem;
    text-align: center;
}
</style>

</head>
<body>

	<nav th:replace="fragments :: navbar"></nav>
	<br>
	<h1>WARRANTY</h1>
	<a class="btn btn-primary btn-small navbar-btn" href="/claims/">Claimed Warranties</a>
	<a class="btn btn-primary btn-small navbar-btn" href="#footer">Add Warranty</a>
	 <!-- 
	
	
	<br>
	 <div   style="float:right; margin-right:20px;" class="btn-nav"><a class="btn btn-primary btn-small navbar-btn" href="#footer">Add Warranty</a>
 </div>
	 --><br>
	<br>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Num of months</th>
				<th>Description</th>
				<th>More</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="t : ${warr}">
				<td th:text="${t.id}"></td>
				<td th:text="${t.num_of_months}"></td>
				<td th:text="${t.description}"></td>
				<td><a th:href="${t.id}">more</a></td>
			</tr>
		</tbody>
	</table>
	<hr>
	<h1>Add Warranty</h1>
	<br>
	<div  id="footer" class="container">
		<form th:object="${warr2}" method=POST action='/warranty/add'>
			<div class="form-group">
				<label th:for="num_of_months">Number of months</label>
				<input pattern="[0-9]+" th:field="*{num_of_months}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="description">Description</label>
				<textarea rows=4 cols=100 th:field="*{description}" class="form-control"></textarea>
			</div>
			<input type="submit" class="btn btn-primary"/>
		</form>
	</div>
	
	
</body>
</html>
