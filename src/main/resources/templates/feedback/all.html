	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>From</th>
				<th>On</th>
				<th>Feedback</th>
				<th>View</th>
			</tr>
		</thead>
		<tbody>
			<div th:each="c : ${customers}">
				<tr th:each="fb : ${c.feedback}">
					<td th:text="${c.name}"></td>
					<td th:text="${fb.date}"></td>
					<td th:text="${fb.description}"></td>
					<td>
						<a th:href="${fb.id}">view</a>
					</td>
				</tr>
			</div>
		</tbody>
	</table>
