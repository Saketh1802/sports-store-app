<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>add deal</title>
<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>



</head>
<body>
<br><br>


	<div class="container column" style="width:30%;">
	<form th:object="${deal}" method=POST action='/deals/add' class="col card p-5 mb-4">
	<h2>Make Deal</h2>
		
			<div class="form-group">
			<label th:for="deal.product">PRODUCTID</label>
			<select th:field=*{deal.product} class="form-control">
				<option th:each="p : ${product}" th:text="${p}" th:value="${p.id}"></option>
			</select>
			</div>
			<div class="form-group">
			<label th:for="deal.supplier">SupplierID</label>
			<select th:field="*{deal.supplier}" class="form-control">
				<option th:each="s : ${supplier}" th:text="${s}" th:value="${s.id}"></option>
			</select>
			</div>	
			<div class="form-group">
				<label th:for="deal.quantity">Quantity</label>
			<input th:field="*{deal.quantity}" required class="form-control"/>
			<span th:errors="*{deal.quantity}" class="errors"></span>
			</div>
			<div class="form-group">
			<label th:for="transaction.amount">TOTAL</label>
			<input th:field="*{transaction.amount}" required class="form-control"/>
			<span th:errors="*{transaction.amount}" class="errors"></span>
			</div>
			<div class="form-group">
			<label th:for="deal.invoice">Invoice id</label>
			<input th:field="*{deal.invoice}" required class="form-control"/>
			<span th:errors="*{deal.invoice}" class="errors"></span>
			</div>
			
			<div class="form-group">
			
			<label th:for="transaction.date">Received date</label>
			<input type="date" th:field="*{transaction.date}" required class="form-control"/>
			<span th:errors="*{transaction.date}" class="errors"></span>
			<br>
			<label th:for="update">Update products quantity</label>
			<input type="checkbox" th:field="*{update}"/>
			
			</div>
			<input th:type="submit" value="add" class="btn btn-primary" />
			<br>
			<h3  class="btn btn-primary" ><a href='/deals/'><button type="button"  class="btn btn-primary">Back</button></a></h3>

</body>
