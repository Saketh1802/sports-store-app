<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>all products</title>
<div th:replace = "fragments :: include"></div>

<style>
a.btn.btn-primary.btn-small.navbar-btn{
	position:relative;
	left:1375px;
	bottom:25px;
}
.h1, h1 {
    font-size: 2.5rem;
    text-align: center;
}
</style>

</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<br>
<h1>PRODUCTS</h1>
	<div th:replace="fragments :: searchbar"></div>
	 <a class="btn btn-primary btn-small navbar-btn" href="/products/add">Add Product</a>
	 
<br>	
	
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Brand name</th>
				<th>Cost</th>
				<th>Quantity</th>
				<th>View</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${products}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.name}"></td>
				<td th:text="${p.brand.name}"></td>
				<td th:text="${p.cost}"></td>
				<td th:text="${p.quantity}"></td>
				<td>
					<a th:href="${p.id}">view</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
