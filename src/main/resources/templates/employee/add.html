<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>add employee</title>
<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>

</head>
<body>
<br><br>


	<div class="container column" style="width:30%;">

		<form th:object="${form}" method=POST action='/employee/add' class="col card p-5 mb-4">
			<h2 >Employee Form</h2>
			<div class="form-group">
				<label th:for="name">Name</label>
				<input th:field="*{emp.name}" required class="form-control" />
			</div>
			<div class="form-group">
				<label th:for="age">Age</label>
				<input th:field="*{emp.age}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="aadhar">Aadhar</label>
				<input pattern="[0-9]{12}" th:field="*{emp.aadhar}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="phone">Phone</label>
				<input pattern="[0-9]{10}" th:field="*{emp.phone}" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label th:for="gender">Gender</label>
					<select th:field="*{emp.gender}" class="form-control">
						<option th:each="val : ${form.emp.gender.values()}" th:text="${val}" th:value="${val}"></option>
					</select>
			</div>
			<div class="form-group">
				<label th:for="wage">Wage</label>
				<input th:field="*{emp.wage}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="workHours">work hours</label>
				<input th:field="*{emp.workHours}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="joinDate">Join Date</label>
				<input type="date" th:field="*{emp.joinDate}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="addr">Address</label>
				<textarea th:field="*{emp.addr}"class="form-control"></textarea>
			</div>
			
			<div class="form-group">
				<label th:for="name">User name</label>
				<input th:field="*{usr.name}" required class="form-control"/>
				<p th:text="${auth_msg}"></p>
			</div>
			<div class="form-group">
				<label th:for="passwd">Password</label>
				<input th:field="*{usr.passwd}" type="password" required class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="role">roles</label>
					<select th:field="*{usr.role}" class="form-control">
						<option th:each="val : ${form.usr.role.values()}" th:text="${val}" th:value="${val}"></option>
					</select>
			</div>
<!-- 			<input type="submit" value="add"/> -->
			<input type="submit" class="btn btn-primary" value="add">
			<br>
			<h3  class="btn btn-primary" ><a href='/employee/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
			
		</form>
	</div>
</body>
</html>
