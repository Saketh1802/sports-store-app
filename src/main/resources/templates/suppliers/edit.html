<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>edit supplier</title>
<div th:replace = "fragments :: include"></div>
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>

</head>
<body>
<br><br>
<div class="container column" style="width:30%;">
		<form th:object="${supplier}" method=POST action='' class="col card p-5 mb-4">
		<h2 >Edit Supplier Form</h2>
			<div class="form-group">
				<label th:for="name">Name</label>
				<input th:field="*{name}"class="form-control"/>
				<span th:errors="*{name}"></span>
			</div>
			<div class="form-group">
				<label th:for="addr">Address</label>
				<input th:field="*{addr}"class="form-control"/>
				<span th:errors="*{addr}"></span>
			</div>
			<div class="form-group">
				<label th:for="contact">Contact</label>
				<input pattern="[0-9]{10}" th:field="*{contact}"class="form-control"/>
				<span th:errors="*{contact}"></span>
			</div>
			<input type="submit" class="btn btn-primary" value="add">
			<br>
			<h3  class="btn btn-primary" ><a href='/suppliers/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
