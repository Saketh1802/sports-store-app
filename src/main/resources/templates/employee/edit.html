<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8"/>
<title>edit employee</title>
<div th:replace = "fragments :: include"></div>
<style>
	.btn btn-primary{
		width:315px;
	}
	
	button.btn.btn-primary{
		width:315px;	
	}
	.h2, h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    position: relative;
    bottom: 25px;
}
</style>


</head>
<body>

	<div class="container column" style="width:30%;">
		<form th:object="${emp}" method=POST action='' class="col card p-5 mb-4">
		<h2 >Edit Employee Form</h2>
		
			<div class="form-group">
				<label th:for="name">Name</label>
				<input th:field="*{name}" required class="form-control" />
			</div>
			<div class="form-group">
				<label th:for="age">Age</label>
				<input th:field="*{age}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="aadhar">Aadhar</label>
				<input pattern="[0-9]{12}" th:field="*{aadhar}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="phone">Phone</label>
				<input pattern="[0-9]{10}" th:field="*{phone}" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label th:for="gender">Gender</label>
					<select th:field="*{gender}" class="form-control">
						<option th:each="val : ${emp.gender.values()}" th:text="${val}" th:value="${val}"></option>
					</select>
			</div>
			<div class="form-group">
				<label th:for="wage">Wage</label>
				<input th:field="*{wage}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="workHours">work hours</label>
				<input th:field="*{workHours}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="joinDate">Join Date</label>
				<input type="date" th:field="*{joinDate}" class="form-control"/>
			</div>
			<div class="form-group">
				<label th:for="addr">Address</label>
				<textarea th:field="*{addr}"class="form-control"></textarea>
			</div>
			
			<input type="submit" class="btn btn-primary" value="Edit">
			<br>
			<h3  class="btn btn-primary" ><a href='/employee/'><button type="button"  class="btn btn-primary">Back</button></a></h3>
			
		</form>
	</div>
