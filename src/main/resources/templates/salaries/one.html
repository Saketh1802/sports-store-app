<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>salary transaction details</title>
<div th:replace = "fragments :: include"></div>
<style>
a.btn.btn-primary.btn-small.navbar-btn{
	position:relative;
	left:600px;
	 bottom:48px;
}

</style>

</head>
<body style="text-align:center;">
<nav th:replace="fragments :: navbar"></nav>
<br><br><br>
  <a class="btn btn-primary btn-small navbar-btn" th:href="${salary.id} + '/edit'">Edit Salary</a>
		 <a class="btn btn-primary btn-small navbar-btn" th:href="${salary.id} + '/delete'">Delete Salary</a>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>Field</th>
				<th>Value</th>
				<th>more details at</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>ID</td>
				<td th:text="${salary.id}"></td>
				<td>...</td>
			</tr>
			<tr>
				<td>EMP NAME</td>
				<td th:text="${salary.emp.name}"></td>
				<td>
					<a th:href="'/employee/' + ${salary.emp.id}">employee details</a>
				</td>
			</tr>
			<tr>
				<td>transaction date</td>
				<td th:text="${salary.transaction.date}"></td>
				<td>
					<a th:href="'/transactions/' + ${salary.transaction.id}">transaction details</a>
				</td>
			</tr>
			<tr>
				<td>transaction amount</td>
				<td th:text="${salary.transaction.amount}"></td>
				<td>
					<a th:href="'/transactions/' + ${salary.transaction.id}">transaction details</a>
				</td>
			</tr>
		</tbody>
	</table>
	<br><br>

</body>
</html>
