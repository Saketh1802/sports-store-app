<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>add warranty</title>

<div th:replace = "fragments :: include"></div>
</head>
<body>
	<nav th:replace="fragments :: navbar"></nav>
	<div class="container">
		<form th:object="${warr}" method=POST action=''>
			<div class="form-group">
				<label th:for="num_of_months">number of months</label>
				<input pattern="[0-9]+" th:field="*{num_of_months}"/>
			</div>
			<div class="form-group">
				<label th:for="description">description</label>
				<textarea rows=10 cols=100 th:field="*{description}"></textarea>
			</div>
			<input type="submit"/>
		</form>
	</div>
</body>
</html>
